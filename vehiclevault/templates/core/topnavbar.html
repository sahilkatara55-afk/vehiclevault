<!-- TOP NAVBAR -->
<div class="topbar">
  <div style="font-weight: 600; font-size: 18px; color: #0f172a">
    VehicleVault
  </div>

  <div class="user-box" style="gap: 15px">
    <a
      href="{% url 'login' %}"
      style="
        text-decoration: none;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      "
      >Login</a
    >
    <a
      href="{% url 'signup' %}"
      style="
        text-decoration: none;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      "
      >Signup</a
    >

    {% if user.is_authenticated %}
    <a
      href="{% url 'logout' %}"
      style="
        text-decoration: none;
        background: #ef4444;
        color: white;
        padding: 6px 12px;
        border-radius: 4px;
        font-weight: 500;
        font-size: 13px;
      "
      >Logout</a
    >
    {% endif %}
  </div>
</div>
